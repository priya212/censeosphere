<div class="products">

    <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
        <div class="card" id="card">
            <div class="img-box">
                <img id="productimages" src="./assets/img/{{product.image}}" class="img-responsive img-fluid" alt="Image not available" (click)="imageclick(product)">
            </div>
            <div class="card-block">
                <h4><b>{{product.productName}}</b></h4>
                <div class="star-rating">
                    <h5>{{product.rating}}</h5>
                </div>
                <h5 class="item-price">{{product.price|currency:"&#8377;"}}</h5>
                <h6>{{reviewsgiven}} Reviews</h6>
            </div>
        </div>
    </div>&nbsp;

</div>
