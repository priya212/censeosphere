<!-- The Modal -->
<div class="modal fade" data-backdrop="" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <div class="products">

                    <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card" id="card">
                            <div class="img-box">
                                <img id="productimg" src="./assets/img/{{product.image}}" class="img-responsive img-fluid" alt="Image not available" (click)="imageclick(product)">
                            </div>
                            <div class="card-block">
                                <h4><b>{{product.productName}}</b></h4>
                                <div class="rate">
                                    <h4 class="info" id="rateingg">{{product.rating}}&#9733;</h4>
                                </div>
                                <ng-template #t let-fill="fill">
                                    <span class="star" [class.full]="fill === 100">
                                  <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                    </span>
                                </ng-template>
                                <ngb-rating [starTemplate]="t" rate={{product.rating}}>
                                </ngb-rating>
                                <h5 class="item-price">{{product.price|currency:"&#8377;"}}</h5>
                                <h6>{{reviewsgiven}} Reviews</h6>
                            </div>
                        </div>
                    </div>&nbsp;

                </div>


            </div>


        </div>
    </div>
</div>
