                    <span> <i class='fas fa-user-circle'></i></span> My Account <strong class="caret"></strong>

    <div class="container-fluid">

        <div class="containerform ">
            <br>
            <!-- <div *ngFor="let detail of products1">  -->

            <section class="mainheader">
                <h3>Edit Profile</h3>
            </section>
            <hr class="shine">

            <div id="rowcontainer" class="row">
                <div class="col-md-12">
                    <form [formGroup]="firstFormGroup" id="editform">
                        <!-- left column -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="text-center">
                                    <img src="./assets/img/{{productOwner.image}}" class="avatar img-circle" alt="avatar">
                                    <h6>Upload a different photo...</h6>
                                    <input class="aligns" type="file" (change)="selectVideo($event)" accept=".jpg,.jpeg,.gif,.png/*"> &nbsp;
                                    <button id="uploadbutton" class="btn btn-outline-dark" (click)="uploadVideo()">Upload Photo</button>
                                </div>
                            </div>
                        </div>

                        <!-- edit form column -->
                        <div class="col-md-9 personal-info">


                            <div class="form-group">
                                <label class="col-lg-3 control-label">Name:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" formControlName="NameCtrl" type="text" value="{{productOwner.name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email-Id:</label>
                                <div class="col-lg-8">
                                    <input class="form-control" formControlName="emailCtrl" type="text" value="{{productOwner.emailId}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="password" value="{{productOwner.reconfirmPassword}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm Password:</label>
                                <div class="col-md-8">
                                    <input class="form-control" formControlName="ReConfirmPasswordCtrl" type="password" value="{{productOwner.reconfirmPassword}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <button id="savebtn" class="w3-btn w3-round-xxlarge" data-toggle="modal" data-target="#myModal" (click)="updateDetails()">
                      Save Profile
                    </button> &nbsp;


                                </div>

                            </div>

                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            Details updated Successfully..
                                        </div>

                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" data-dismiss="modal" (click)="account()">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- </div> -->

  </mat-tab-group> -->
